<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voiture</title>
</head>
<body>
  <canvas width="400" height="400" id="canvas"></canvas> 
  <script> 
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // structure de la voiture 
        ctx.fillStyle = "purple";
        ctx.fillRect(100, 100, 130, 50);
        ctx.fillRect(70, 140, 190, 40);
        ctx.fillStyle = "pink";
        ctx.fillRect(110, 110, 50, 30);
        ctx.fillRect(180, 110, 40, 30);

        // roue de la voiture
        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.arc(100, 180, 20, 0, Math.PI * 2, false);
        ctx.arc(230, 180, 20, 0, Math.PI * 2, false);
        ctx.fill();
        ctx.fillStyle = "grey";
        ctx.beginPath();
        ctx.arc(100, 180, 10, 0, Math.PI * 2, false);
        ctx.arc(230, 180, 10, 0, Math.PI * 2, false);
        ctx.fill();
  </script>  
</body>
</html>
</body>
</html>
