<body>
  <canvas width="600" height="600" id="canvas"></canvas> 
  <script> 
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    // cone
    ctx.beginPath();
    ctx.fillStyle = "#FFC300";
    ctx.moveTo(200, 200);
    ctx.lineTo(300, 200);
    ctx.lineTo(250, 350);
    ctx.lineTo(200, 200);
    ctx.fill();

    // glace
    ctx.beginPath();
    ctx.fillStyle = "red"
    ctx.moveTo(200, 200);
    ctx.quadraticCurveTo(245, 75, 300, 200);
    ctx.fill();
  </script>  
</body>
